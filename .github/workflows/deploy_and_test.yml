name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - "*.md"
      - "*.png"
      - "*.svg"
      - "docs/**"
      - ".vscode/**"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "*.md"
      - "*.png"
      - "*.svg"
      - "docs/**"
      - ".vscode/**"

jobs:
  build-and-test:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
          name: "ubuntu-20.04 - Python 3.7",
          os: ubuntu-20.04,
          python-version: "3.7"
          }
        - {
          name: "ubuntu-20.04 - Python 3.8",
          os: ubuntu-20.04,
          python-version: "3.8"
          }
        - {
          name: "ubuntu-20.04 - Python 3.9",
          os: ubuntu-20.04,
          python-version: "3.9"
          }
        - {
          name: "ubuntu-20.04 - Python 3.10",
          os: ubuntu-20.04,
          python-version: "3.10"
          }

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: src_dir
    - name: Setup python ${{ matrix.config.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.config.python-version }}
    - name: Pip cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-{{ matrix.config.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip
    - name: Pip install
      run: |
        python -m pip install --upgrade pip
        pip install -e src_dir
    - name: Pip install dev
      run: pip install -e "src_dir[dev]"
    - name: Static analysis
      working-directory: src_dir
      run: mypy .
    - name: Test
      working-directory: src_dir
      run: pytest tests
